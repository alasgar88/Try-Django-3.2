{% extends "base.html" %}
{% block content %}

{% if not request.user.is_authenticated %}
<div style="margin-top: 40px;">
    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p }}
    </form>
    <p><a href="{% url 'login' %}">Already have an account? Please log in</a></p>
</div>
{% else %}
    <p>You're already logged  in and can not register. Would you like to <a href="{% url 'logout' %}">logout?</a></p>
{% endif %}
{% endblock content %}
